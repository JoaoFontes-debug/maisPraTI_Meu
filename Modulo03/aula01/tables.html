<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tables.css">
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <table border="1">
        <thead> <!--Cabeçalho da tabela-->
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
                <th>Cabeçalho 3</th>
            </tr>
        </thead>
        <tbody> <!--Corpo da tabela-->
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
                <td>Dado 3</td>
            </tr>
            <tr>
                <td>Dado 4</td>
                <td>Dado 5</td>
                <td>Dado 6</td>
            </tr>
            <!-- Mais linhas de dados aqui -->
        </tbody>
        <tfoot> <!--Roda-pé da tabela-->
            <tr>
                <td>Rodapé 1</td>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
