<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estillo.css">
</head>

<body>
    <div id="container">

        <header id="topo">
            <div id="titulo">
                <h1>Faz Mentorias</h1>
                <img src="A_ess__ncia_da_mentoria.jpg" alt="">
            </div>

            <nav>
                <ul>
                    <li><a href="consulta.html">Cadastro</a></li>
                    <li><a href="cadastro.html">Consulta</a></li>
                </ul>
            </nav>

        </header>


        <main>
            <section id="">
                <h2>Faça aqui seu cadastro</h2>

                <form>
                    <fieldset id="form">

                        <label for="">Nome</label>
                        <input type="text" id="nome" placeholder="Nome">
                        <label for="">Email</label>
                        <input type="text" id="email" placeholder="Email">
                        <label for="">Estado</label>

                        <select name="estados" id="">
                            <option value="">Bahia</option>
                            <option value="">São Paulo</option>
                            <option value="">Rio de Janeiro</option>
                            <option value="">Rio Grande do Sul</option>
                            <option value="">Sergipe</option>
                            <option value="">Minas Gerais</option>
                        </select>

                        <select name="" id="">
                            <option value="">Presencial</option>
                            <option value="">Online</option>
                        </select>

                        <section id="textarea">
                            <label for="">Conteúdo</label>
                            <textarea name="" id="" placeholder="Em que precisa de ajuda?"></textarea>
                            <input type="button" value="Enviar">
                        </section>

                    </fieldset>
                </form>


            </section>
        </main>
    </div>


    <section></section>


</body>

</html>
