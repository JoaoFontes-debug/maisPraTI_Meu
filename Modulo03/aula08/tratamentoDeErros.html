<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
    <script>
        let video = Array();

        video[1] = Array();
        video[1]['nome'] = 'Fullmetal Alchimist';
        video[1]['categoria'] = 'Anime';

        console.log(video);

        function getVideo(video) {
            try {
                console.log(video[0]['nome']);
                console.log('A aplicaçao nao morreu');
            } catch (erro) {
                tratarErro(erro);
                console.log('Houve um problema externo');

                throw new Error('Houve um erro!');
            }
            finally {
                console.log('sempre passa por aqui')
            }
        }

        function tratarErro(erro) {
            console.log('O erro é: ' + erro);
        }
        getVideo(video)
    </script>
</head>

<body>

</body>

</html>
