<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="estillo.css">
</head>

<body>
    <div id="container">

        <header id="topo">
            <div id="titulo">
                <h1>Faz Mentorias</h1>
                <img src="A_ess__ncia_da_mentoria.jpg" alt="">
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Cadastro</a></li>
                    <li><a href="consulta.html">Consulta</a></li>
                </ul>
            </nav>

        </header>

        <main>
            <section id="conteudo">
                <h2>Consultar cadastros</h2>

                <form id="form">
                    <fieldset>

                        <label>Nome</label>
                        <input type="text" id="nome" placeholder="Nome">
                        <label>Email</label>
                        <input type="text" id="email" placeholder="Email">
                        <label>Estados</label>
                        <input type="text" id="estados"><br>
                        <label id="pularlinha">Modo de ensino</label>
                        <input type="text" id="modo">
                    </fieldset>
                    <table id="tabela">
                       <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Modo</th>
                                <th scope="col">Descrição</th>
                            </tr>
                       </thead>

                       <tbody id="registros"></tbody>
                    </table>
                </form>
                <button id="pesquisar" onclick="pesquisaMentoria()">Pesquisar</button>
                <button id="limpar" onclick="limpar()">Apagar registros</button>
            </section>

        </main>

    </div>

    <script src="app.js"></script>
</body>

</html>
